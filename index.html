<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐 - 在线版</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">🍭 消消乐</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">得分</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">关卡</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">移动</span>
                    <span class="stat-value" id="moves">30</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">目标</span>
                    <span class="stat-value" id="target">1000</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <div class="game-board" id="gameBoard"></div>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">游戏结束</h2>
                        <p id="overlayMessage">恭喜完成关卡！</p>
                        <button class="btn btn-primary" id="overlayButton">下一关</button>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="progress-container">
                    <h3>进度</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                    <span class="progress-text" id="progressText">0 / 1000</span>
                </div>

                <div class="power-ups">
                    <h3>道具</h3>
                    <button class="power-up" id="bombPowerUp" title="炸弹 - 清除周围方块">
                        💣 <span class="power-count">3</span>
                    </button>
                    <button class="power-up" id="rainbowPowerUp" title="彩虹 - 清除同色方块">
                        🌈 <span class="power-count">2</span>
                    </button>
                    <button class="power-up" id="shufflePowerUp" title="重排 - 重新排列方块">
                        🔄 <span class="power-count">1</span>
                    </button>
                </div>

                <div class="game-controls">
                    <button class="btn btn-secondary" id="pauseBtn">⏸️ 暂停</button>
                    <button class="btn btn-secondary" id="restartBtn">🔄 重新开始</button>
                    <button class="btn btn-secondary" id="soundBtn">🔊 音效</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="hint-container">
                <p class="hint-text" id="hintText">连接3个或更多相同的方块来消除它们！</p>
            </div>
        </footer>
    </div>

    <div class="particle-container" id="particleContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
